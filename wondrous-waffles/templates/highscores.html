{% extends 'base.html' %} {% block content %}
<div class="container base-content">
    <div class="row">
        <div class="col text-center">
            <br>
            <h3 class="text-center">HIGHSCORE BOARD</h3>
            <div class="">
                <table class="table table-striped table-bordered table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>Rank</th>
                            <th>Username</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in range(length) %}
                        <tr>
                            <th scope="row"> {{ i + 1 }}</th>
                            <td> {{ usernames_and_scores[i][0] }} </td>
                            <td> {{ usernames_and_scores[i][1] }} </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
